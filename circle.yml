machine:
    services:
        - docker
 
dependencies:
    cache_directories:
        - "~/docker-cache"
    override:
        - |
            if [ -d ~/docker ] ; then
                sudo mv /var/lib/docker /var/lib/docker.old
                sudo ln -s ~/docker /var/lib/docker
                sudo service docker restart
            fi
    pre:
        - echo NOPE

test:
    override:
        - docker build -t ecmcli .
    post:
        - mkdir -p ~/docker-cache
        - "[ ! -d ~/docker ] && sudo service docker stop && sudo mv /var/lib/docker ~/docker"

deployment:
    stage:
        branch: master
        commands:
            - FOO=$BAR echo Hello $FOO World $BAR
