machine:
    services:
        - docker
 
dependencies:
    cache_directories:
        - "~/docker-cache"
    override:
        - "[ -d ~/docker-cache/btrfs ] && sudo ln ~/docker-cache/btrfs /var/lib/docker/btrfs || true"
    pre:
        - echo NOPE

test:
    override:
        - docker build -t ecmcli .
    post:
        - mkdir -p ~/docker-cache
        - "sudo service docker stop && sudo mv /var/lib/docker/btrfs ~/docker-cache/btrfs"

deployment:
    stage:
        branch: master
        commands:
            - >
                "FOO=$BAR echo $FOO"
