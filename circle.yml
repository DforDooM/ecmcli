machine:
    services:
        - docker
 
dependencies:
    cache_directories:
        - "~/docker"
    override:
        - |
            if [ -d ~/docker ] ; then
                sudo mv /var/lib/docker /var/lib/docker.old
                sudo ln -s ~/docker /var/lib/docker
            else
                sudo mv /var/lib/docker ~/docker
            fi 
            sudo ln -s ~/docker /var/lib/docker
            sudo service docker restart
    pre:
        - echo NOPE

test:
    override:
        - docker build -t ecmcli .

deployment:
    stage:
        branch: master
        commands:
            - FOO=$BAR echo Hello $FOO World $BAR
